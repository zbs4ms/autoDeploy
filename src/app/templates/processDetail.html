{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row-fluid title">
        <a style="float: right" href="/" class="btn btn-info">
            <span  aria-hidden="true"></span>返回
        </a>
        <h3 id="example-heading-new" >{{title}}</h3>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <div class="panel panel-default">
                <div class="panel-body main-content">
                    <table class="table  text-center" >
                        <thead>
                        <tr >
                            <td >
                                <b>安装顺序</b>

                            <td>

                            </td>

                        </tr>

                        <tr >
                            <td>
                                2
                            </td>
                            <td>
                                MYSQL
                            </td>

                        </tr>
                        <tr >
                            <td>
                                3
                            </td>

                                TOMCAT
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-large btn-block btn-primary"  type="button">执行安装</button>
        </div>

        <div class="col-md-6">
            <button class="btn btn-large btn-block btn-info"  type="button">编辑流程</button>

        </div>

</div>
