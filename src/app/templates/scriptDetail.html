{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row-fluid title">
        <a style="float: right" href="/script/overview" class="btn btn-info">
            <span aria-hidden="true"></span>返回
        </a>

        <h3 id="example-heading-new">脚本信息</h3>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body main-content" style="font-size: 18px">
                    <div class="row" style="margin-bottom: 20px">
                        <div class="col-md-3 text-right">模块名称*:</div>
                        <div class="col-md-8"><input type="text" placeholder="Search for..." class="form-control"></div>
                        <div class="col-md-1"></div>
                    </div>
                    <div class="row" style="margin-bottom: 20px">
                        <div class="col-md-3 text-right">版本号*:</div>
                        <div class="col-md-8"><input type="text" placeholder="Search for..." class="form-control"></div>
                        <div class="col-md-1"></div>
                    </div>
                    <div class="row" style="margin-bottom: 20px">
                        <div class="col-md-3 text-right">描述:</div>
                        <div class="col-md-8"><textarea class="detail-textArea"></textarea></div>
                        <div class="col-md-1"></div>
                    </div>
                    <div class="row" style="margin-bottom: 20px">
                        <div class="col-md-3 text-right">依赖模块(可选):</div>
                        <div class="col-md-8">
                            <a href="#" class="btn btn-default" data-toggle="modal" data-target="#myModal">
                                <span aria-hidden="true"></span>添加
                            </a>
                        </div>
                        <div class="col-md-1"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-large btn-block btn-info" type="button">编写脚本</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div>

                        <div class="input-group" style="width: 200px;float: right">
                            <input type="text" placeholder="模块名称" class="form-control">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default">Search</button>
                            </span>
                        </div>
                        <h4>安装模块</h4>
                    </div>
                </div>
                <div class="modal-body" style="font-size: 20px">
                    <span class="btn btn-normal"><input type="checkbox" checked="">JDK1.7</span>
                    <span class="btn btn-normal"><input type="checkbox" checked="">JDK1.7</span>
                    <span class="btn btn-normal"><input type="checkbox" checked="">JDK1.5</span>
                    <span class="btn btn-normal"><input type="checkbox" checked="">JDK1.6</span>
                    <span class="btn btn-normal"><input type="checkbox" checked="">MySql2.0</span>
                    <span class="btn btn-normal"><input type="checkbox" checked="">Tomcat7.0</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

</div>
{%endblock%}
